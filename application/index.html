<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
</head>
<body>
    <h1>Simple GUI</h1>
    <button id="sendOwnerName">Send new owner name</button>

    <script>
        document.getElementById('sendOwnerName').addEventListener('click', () => {
            const data = { owner_name: "Alice" }; // insert here new name for owner
            
            fetch('http://localhost:5000/api/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>

    <button id="sendOwnerLanguage">Send new owner language</button>

    <script>
        document.getElementById('sendOwnerLanguage').addEventListener('click', () => {
            const data = { owner_language: "en" }; // insert here new language for owner
            
            fetch('http://localhost:5000/api/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
